---
layout: default
---
<div class="post">
  <!-- {% include breadcrumb.html %} -->

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.back_url %}
      <a href="{{ page.back_url | prepend: site.baseurl }}">Back</a>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <!-- <footer>
    <p>Last modified at {{ page.date }}</p>
  </footer> -->

</div>
